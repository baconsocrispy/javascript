<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <script src="./js/main.js"></script>
    <title>JS Project 3</title>
  </head>
  <body>
    <!-- js function outputs -->
    <p id="math" onmousemove="myFunc1()">
      Change on move: Addition
    </p>
    <p id="subtract" onmousemove="subtract()">
      Change on move: Subtraction
    </p>
    <p id="mult" onmousemove="funMath()">
      Change on move: Multiply & Divide
    </p>
    <p id="multi" onmousemove="multi()">
      Change on move: Multi-math
    </p>
    <p id="mod" onmousemove="mod()">
      Change on move: Modulus
    </p>
    <p id="unary" onmousemove="unary()">
      Change on move: Unary
    </p>
    <p id="inc_dec" onmousemove="incDec()">
      Change on move: Increment & Decrement
    </p>
    <p id="rando" onmousemove="rando()">
      Change on move: Random #
    </p>
    <p id="circ" onmousemove="circleArea()">
      Change on move: Circle Area
    </p>
  </body>
</html>
